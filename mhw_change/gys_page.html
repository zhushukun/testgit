			<div class="header_inner base_inner">
				<a href="#" class="apply_btn"><img src="images/bnt.png"></a>
			</div>

				<div class="pic_l fl"><img src="images/pic_03.jpg"><div class="wenzi1">品牌方</div> </div>
				<div class="pic_r fl"><img src="images/pic_05.jpg"><div class="wenzi2">品牌授权供应商</div></div>

		<div class="container1">
			<div class="base_inner">
				<div class="modle"><img src="images/hezuo.png"></div>
				<div class="jieshao fl"><img src="images/cai.png"><p>平台采购合作即美和网会向供应商采购相关商品用于下游渠道销售的合作模式，采购模式主要为JIT采购，一般会采取招标竞标优化供应商最终形成<span class="fl">&nbsp;订单。</span></p></div>
				<div class="jieshao fl"><img src="images/rucang.png"><p>代销合作分为实库代销与虚库代销模式；实库代销是供应商将货品入仓至美和网仓库，美和网负责下游渠道销售与发货给分销商；虚库代销为系统同步美和网与供应商库存，无需供应商将货品入仓，美和网负责销售，供应商负责发货的合作模式。等形式。</p></div>
				<div class="jieshao fl"><img src="images/lianying.png"><p>联营合作为供应商在美和网开通注册账号并自主上传产品至美和网销售的模式，可选结算模式为平台扣点或底<span class="fl">&nbsp;价结算。</span></p></div>
