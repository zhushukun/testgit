<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>入驻成为分销商</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/fenxiao.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<!--header区-->
		<div class="header">
			<div class="header_inner base_inner">
				<a class="apply_btn" href="#"><img src="images/apply.png"></a>
			</div>
		</div>

		<!--container1-->
		<div class="container_1">
			<div class="base_inner">
				<div class="round r1 fl"><img src="images/you.png"></div>
				<div class="round r2 fl"><img src="images/yi.png"></div>
				<div class="round fl"><img src="images/shou.png"></div>
				<div class="condition fl"><img src="images/biao.png"></div>
			</div>
		</div>

		<!--container2-->
		<div class="container_2">
			<div class="base_inner">
				<ul class="container_2_l fl">
					<li>SVIP分销商</li>
					<li>相关行业运营经验3年以上</li>
					<li>年进货额X以上</li>
					<li>本类分销商仅平台特邀</li>
				</ul>
				<div class="container_2_r fl"><img src="images/tu1.png"></div>
			</div>
		</div>

		<!--container3-->
		<div class="container_3">
			<div class="base_inner">
				<div class="container_3_l fl"><img src="images/tu2.png"></div>
				<ul class="container_3_r fl">
					<li>VIP分销商</li>
					<li>经营实体店铺分销商</li>
					<li>经营天猫／京东等平台店铺</li>
					<li>本类分销商进货额达到X可认证申请</li>
				</ul>
			</div>
		</div>

		<!--container4-->
		<div class="container_4">
			<div class="base_inner">
				<ul class="container_4_l fl">
					<li>初级分销商</li>
					<li>0门槛</li>
					<li>0库存</li>
					<li>一件代发</li>
				</ul>
				<div class="container_4_r fl"><img src="images/tu3.png"></div>
			</div>
		</div>

		<!--container5-->
		<div class="container_5">
			<div class="base_inner">
				<div class="jionus"><img src="images/biao2.png"></div>
				<div class="round_b fl"><img src="images/zheng.png"></div>
				<div class="round_b fl"><img src="images/ling.png"></div>
				<div class="round_b fl"><img src="images/qi.png"></div>
				<div class="round_b fl"><img src="images/ke.png"></div>
			</div>
		</div>

		<!--footer_t-->
		<div class="foot_t">
			<div class="base_inner">
				<div class="pic"><img src="images/caozuo.png"></div>
				<div class="pic2"><img src="images/bu.png"></div>
			</div>
		</div>

		<!--foot_b-->
		<div class="foot_b">
			<div class="base_inner">
				<a class="skip" href="#"><img src="images/shen.png"></a>
			</div>
		</div>
	</body>

</html>
